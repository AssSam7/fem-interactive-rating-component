<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="card">
      <!-- Input Content -->
      <div class="card-icon-wrapper">
        <img
          src="../images/icon-star.svg"
          alt="Star Icon"
          width="16"
          height="16"
        />
      </div>
      <h1 class="card-title">How did we do?</h1>
      <h3 class="card-description">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </h3>
      <form class="rating-btn-container">
        <label for="num-rating-1">
          <input type="radio" name="num-rating" id="num-rating-1" value="1" />
          <span class="rating-btn">1</span>
        </label>
        <label for="num-rating-2">
          <input type="radio" name="num-rating" id="num-rating-2" value="2" />
          <span class="rating-btn">2</span>
        </label>
        <label for="num-rating-3">
          <input type="radio" name="num-rating" id="num-rating-3" value="3" />
          <span class="rating-btn">3</span>
        </label>
        <label for="num-rating-4">
          <input type="radio" name="num-rating" id="num-rating-4" value="4" />
          <span class="rating-btn">4</span>
        </label>
        <label for="num-rating-5">
          <input type="radio" name="num-rating" id="num-rating-5" value="5" />
          <span class="rating-btn">5</span>
        </label>
      </form>
      <button role="button" type="submit" class="rating-btn-submit">
        Submit
      </button>
    </main>

    <!-- Adding the JS -->
    <script src="app.js"></script>
  </body>
</html>
