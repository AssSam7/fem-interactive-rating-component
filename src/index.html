<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="card">
      <div class="card-icon-wrapper">
        <img
          src="../images/icon-star.svg"
          alt="Star Icon"
          width="16"
          height="16"
        />
      </div>
      <h1 class="card-title">How did we do?</h1>
      <h3 class="card-description">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </h3>
      <div class="rating-btn-container">
        <button role="button" class="rating-btn" value="1">1</button>
        <button role="button" class="rating-btn" value="2">2</button>
        <button role="button" class="rating-btn" value="3">3</button>
        <button role="button" class="rating-btn" value="4">4</button>
        <button role="button" class="rating-btn" value="5">5</button>
      </div>
      <button role="button" type="submit" class="rating-btn-submit">
        Submit
      </button>
    </main>

    <!-- Adding the JS -->
    <script src="app.js"></script>
  </body>
</html>
